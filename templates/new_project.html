<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задать настройки нового проекта</title>
</head>
<body>
    <h1>Задать настройки нового проекта</h1>
    <form method="POST">
        <label for="pr_name">Название проекта:</label>
        <input type="text" id="pr_name" name="pr_name" required><br><br>

        <label for="familia_m">Мужская фамилия по умолчнию:</label>
        <input type="text" id="familia_m" name="familia_m" required><br><br>

        <label for="familia_f">Женская фамилия по умолчанию:</label>
        <input type="text" id="familia_f" name="familia_f" required><br><br>

        <label for="locality">Населенный пункт по умолчанию:</label>
        <input type="text" id="locality" name="locality" required><br><br>

        <button type="submit">Сохранить и продолжить</button>
    </form>
    <br>
    <a href="{{ url_for('initial') }}"><button>Вернуться к выбору проекта</button></a>
</body>
</html>
